    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textContainer = document.getElementById("text-content");
            const skipButton = document.getElementById("skipButton");

            // Texte à lire avec surlignage dynamique
            const fullText = "Bienvenue dans l’univers d’AstroMatch ! Ici, tu es sur le point de vivre une expérience unique de guidance relationnelle, mêlant astrologie et intelligence artificielle. AstroBot est ton coach virtuel. Pose-lui une question, raconte-lui ton histoire ou décris une situation… Il t’écoute et te répond avec des conseils personnalisés, inspirés des astres et de leur influence sur ta vie affective. Que tu sois en couple, célibataire ou en pleine remise en question, AstroMatch t’aide à mieux comprendre tes émotions, tes relations et celles des autres. Clique simplement sur le bouton en bas pour lancer la discussion. Tout commence par une question… et Astrobot te guidera.";


            const words = fullText.split(" "); // Séparer chaque mot
            textContainer.innerHTML = words.map(word => `<span>${word}</span>`).join(" "); // Transformer chaque mot en <span>

            let index = 0;

            // Fonction pour surligner les mots pendant la lecture
            function highlightWords() {
                let index = 0;

                // Lecture avec surlignage mot par mot synchronisé
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(fullText);
                    utterance.lang = 'fr-FR';
                    utterance.pitch = 1;
                    utterance.rate = 1.1;
                    utterance.volume = 1;

                    // Reset
                    index = 0;

                    // Surlignage à chaque mot lu
                    utterance.onboundary = (event) => {
                        if (event.name === 'word') {
                            if (index > 0) {
                                textContainer.children[index - 1].classList.remove("active");
                            }
                            if (index < textContainer.children.length) {
                                textContainer.children[index].classList.add("active");
                                index++;
                            }
                        }
                    };

                    utterance.onstart = () => {
                        console.log("Lecture démarrée");
                    };

                    utterance.onend = () => {
                        console.log("Lecture terminée");
                    };

                    speechSynthesis.cancel();
                    speechSynthesis.speak(utterance);
                } else {
                    console.error("SpeechSynthesis non supporté");
                }

            }

            // Lecture avec surlignage dynamique
            let utterance;

            if ('speechSynthesis' in window) {
                utterance = new SpeechSynthesisUtterance(fullText);
                utterance.lang = 'fr-FR';
                utterance.pitch = 1;
                utterance.rate = 1; // ← augmente la vitesse un peu
                utterance.volume = 1;

                utterance.onstart = () => {
                    console.log("Lecture démarrée");
                    highlightWords(); // ta fonction déjà existante
                };

                utterance.onend = () => {
                    console.log("Lecture terminée");
                };

                speechSynthesis.cancel(); // au cas où une lecture est déjà en cours
                speechSynthesis.speak(utterance);
            } else {
                console.error("SpeechSynthesis non supporté par ce navigateur.");
            }

            // Bouton pour sauter l'intro et aller à la page de chat
            skipButton.addEventListener("click", () => {
                speechSynthesis.cancel(); // Arrêter la lecture
                window.location.href = "astrobot.html"; // Rediriger
            });

        });
    </script>
