    <!-- Favicons -->

    <!-- Fonts -->

    <!-- Main CSS File -->

<body class="chat-page dark-theme">

    <!-- ✅ HEADER -->
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center">
                <h1 class="sitename">AstroMatch</h1><span>.</span>

            <nav id="navmenu" class="navmenu">

    <!-- ✅ CHAT CONTAINER -->
    <main class="main">
        <section id="chat-container" class="chat-section">

                <div class="messages" id="messages">
                    <!-- Messages s'afficheront ici -->
                </div>
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Écris un message..." autocomplete="off">
                    <button id="send-btn"><i class="bi bi-send"></i></button>
                </div>
            </div>
        </section>
    </main>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
